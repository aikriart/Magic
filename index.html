<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магический генератор образа — Вертикальный</title>
  <style>
    body { font-family: -apple-system, Arial, sans-serif; text-align: center; padding: 30px; }
    input, button, select { padding: 12px; margin: 6px; font-size: 16px; }
    #result { margin-top: 20px; }
    img { max-width: 92vw; height: auto; border-radius: 8px; }
    .note { opacity: 0.7; font-size: 13px; }
    .preset { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>✨ Магический генератор образа — Вертикальный</h1>
  <p>Введи 2–3 слова, выбери стиль — получи картинку под Reels/TikTok.</p>

  <div class="preset">
    <label for="preset">Стиль:</label>
    <select id="preset">
      <option value="beauty" selected>beauty</option>
      <option value="jewelry">jewelry</option>
      <option value="90s">90s</option>
      <option value="noir">noir</option>
    </select>
  </div>

  <input type="text" id="keywords" placeholder="Напр.: осень, золото, загадка" size="40" autocapitalize="off">
  <button onclick="generateImage()">Создать образ</button>
  <div id="result"></div>
  <p class="note">Картинка генерируется вертикальной (1024x1792).</p>

  <script>
  async function generateImage() {
    const words = document.getElementById("keywords").value;
    const preset = document.getElementById("preset").value;
    const result = document.getElementById("result");
    if (!words || words.length < 2) {
      result.innerHTML = "⚠️ Введите 2–3 ключевых слова.";
      return;
    }
    result.innerHTML = "⏳ Генерация... Подожди минутку.";

    try {
      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ words, preset })
      });
      const data = await response.json();
      if (data.error) {
        result.innerHTML = "❌ Ошибка: " + (data.error || "неизвестная");
        return;
      }
      result.innerHTML = `<p>Готово!</p><img src="${data.imageUrl}" alt="result"><p class="note">Промпт: ${data.promptUsed}</p>`;
    } catch (e) {
      result.innerHTML = "❌ Сбой запроса к серверу.";
    }
  }
  </script>
</body>
</html>
