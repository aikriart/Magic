<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Личный AI‑дизайнер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      max-width: 960px;
      margin: 0 auto;
      background: #f8f9fa;
      color: #212529;
    }
    h1 { font-size: 28px; margin-bottom: 12px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
    input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    button.primary {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button.primary:hover { background: #0056b3; }
    .styles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 10px;
    }
    .style-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      padding: 6px;
      background: #fff;
    }
    .style-card.selected {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,.25);
    }
    .style-card img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
    .style-name {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #343a40;
    }
    pre {
      background: #f1f3f5;
      padding: 12px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    img.preview { max-width: 100%; margin-top: 12px; border-radius: 6px; }
  </style>
</head>
<body>

  <h1>Личный AI‑дизайнер</h1>
  <div class="row">
    <input id="prompt" placeholder="Введите описание изображения...">
    <button id="generate" class="primary">Сгенерировать</button>
  </div>
  <p>Выберите референс‑стиль:</p>
  <div class="styles-grid" id="stylesGrid">
    <!-- карточки стилей -->
    <div class="style-card" data-mod="boho outfit at golden hour, warm tones" data-img="/styles/Boho-Sunset.jpg">
      <img src="/styles/Boho-Sunset.jpg" alt="Boho Sunset">
      <div class="style-name">Boho Sunset</div>
    </div>
    <div class="style-card" data-mod="minimalist decor, serene colors, natural light" data-img="/styles/Calm-Interior.jpg">
      <img src="/styles/Calm-Interior.jpg" alt="Calm Interior">
      <div class="style-name">Calm Interior</div>
    </div>
    <div class="style-card" data-mod="close-up glossy red lips" data-img="/styles/Cherry-Gloss.jpg">
      <img src="/styles/Cherry-Gloss.jpg" alt="Cherry Gloss">
      <div class="style-name">Cherry Gloss</div>
    </div>
    <div class="style-card" data-mod="sparkling crystal headdress" data-img="/styles/Christal-Shine.jpg">
      <img src="/styles/Christal-Shine.jpg" alt="Christal Shine">
      <div class="style-name">Christal Shine</div>
    </div>
    <div class="style-card" data-mod="high-contrast black-and-white portrait" data-img="/styles/Cinematic-Noir.jpg">
      <img src="/styles/Cinematic-Noir.jpg" alt="Cinematic Noir">
      <div class="style-name">Cinematic Noir</div>
    </div>
    <div class="style-card" data-mod="sparkling jewelry on dark background" data-img="/styles/Crystal-Spark.jpg">
      <img src="/styles/Crystal-Spark.jpg" alt="Crystal Spark">
      <div class="style-name">Crystal Spark</div>
    </div>
    <div class="style-card" data-mod="dramatic candlelight, dark velvet attire" data-img="/styles/Dark-Velvet.jpg">
      <img src="/styles/Dark-Velvet.jpg" alt="Dark Velvet">
      <div class="style-name">Dark Velvet</div>
    </div>
    <div class="style-card" data-mod="fantasy golden outfit, shimmering light" data-img="/styles/Golden-Fantasy.jpg">
      <img src="/styles/Golden-Fantasy.jpg" alt="Golden Fantasy">
      <div class="style-name">Golden Fantasy</div>
    </div>
    <div class="style-card" data-mod="golden dress, glitter explosion" data-img="/styles/Golden-Sparkle.jpg">
      <img src="/styles/Golden-Sparkle.jpg" alt="Golden Sparkle">
      <div class="style-name">Golden Sparkle</div>
    </div>
    <div class="style-card" data-mod="minimal white outfit, soft ivory tones" data-img="/styles/Ivory-Light.jpg">
      <img src="/styles/Ivory-Light.jpg" alt="Ivory Light">
      <div class="style-name">Ivory Light</div>
    </div>
    <div class="style-card" data-mod="dark lace, sensual glamour" data-img="/styles/Midnight-Glam.jpg">
      <img src="/styles/Midnight-Glam.jpg" alt="Midnight Glam">
      <div class="style-name">Midnight Glam</div>
    </div>
    <div class="style-card" data-mod="night city, bright neon lights" data-img="/styles/Neon-Dreams.jpg">
      <img src="/styles/Neon-Dreams.jpg" alt="Neon Dreams">
      <div class="style-name">Neon Dreams</div>
    </div>
    <div class="style-card" data-mod="freckles, soft light, pastel tones" data-img="/styles/Pastel-Glow.jpg">
      <img src="/styles/Pastel-Glow.jpg" alt="Pastel Glow">
      <div class="style-name">Pastel Glow</div>
    </div>
    <div class="style-card" data-mod="70s vibe, vintage shades, sunglasses fashion" data-img="/styles/Retro-Wave.jpg">
      <img src="/styles/Retro-Wave.jpg" alt="Retro Wave">
      <div class="style-name">Retro Wave</div>
    </div>
    <div class="style-card" data-mod="sparkling silver dress, radiant light" data-img="/styles/Silver-Glow.jpg">
      <img src="/styles/Silver-Glow.jpg" alt="Silver Glow">
      <div class="style-name">Silver Glow</div>
    </div>
    <div class="style-card" data-mod="soft pastel portrait, dreamy light" data-img="/styles/Soft-Bloom.jpg">
      <img src="/styles/Soft-Bloom.jpg" alt="Soft Bloom">
      <div class="style-name">Soft Bloom</div>
    </div>
    <div class="style-card" data-mod="fantastical composition, surreal elements" data-img="/styles/Surrealism.jpg">
      <img src="/styles/Surrealism.jpg" alt="Surrealism">
      <div class="style-name">Surrealism</div>
    </div>
    <div class="style-card" data-mod="city fashion, modern look" data-img="/styles/Urban-Chic.jpg">
      <img src="/styles/Urban-Chic.jpg" alt="Urban Chic">
      <div class="style-name">Urban Chic</div>
    </div>
    <div class="style-card" data-mod="vintage dress, warm earthy tones" data-img="/styles/Vintage-Dust.jpg">
      <img src="/styles/Vintage-Dust.jpg" alt="Vintage Dust">
      <div class="style-name">Vintage Dust</div>
    </div>
  </div>

  <pre id="log"></pre>
  <div id="generated"></div>

  <script>
    // Выбор стиля: подсветка и сохранение модификатора
    let selectedMod = '';
    document.querySelectorAll('.style-card').forEach(card => {
      card.addEventListener('click', () => {
        // снять выделение со всех карточек
        document.querySelectorAll('.style-card').forEach(c => c.classList.remove('selected'));
        // выделить текущую
        card.classList.add('selected');
        selectedMod = card.dataset.mod;
        // показать превью
        document.getElementById('preview').src = card.dataset.img;
      });
    });

    document.getElementById('generate').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        alert('Введите описание изображения.');
        return;
      }
      // добавляем модификатор, если выбран стиль
      const fullPrompt = selectedMod ? `${prompt}, ${selectedMod}` : prompt;
      document.getElementById('log').textContent = 'Запрос отправлен…';
      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: fullPrompt })
        });
        const data = await res.json();
        document.getElementById('log').textContent = 'HTTP ' + res.status + '\\n' + JSON.stringify(data, null, 2);
        if (data.output && data.output.length) {
          document.getElementById('generated').innerHTML =
            data.output.map(url => '<img class="preview" src="' + url + '">').join('');
        }
      } catch (err) {
        document.getElementById('log').textContent = 'Ошибка: ' + err.message;
      }
    });
  </script>

</body>
</html>
